name: Fetch and Process Roxiestreams

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python fetch_roxiestreams.py

      - name: Commit and push changes
        run: |\n          git config --global user.name "github-actions[bot]"\n          git config --global user.email "github-actions[bot]@users.noreply.github.com"\n          git add roxiestreams.m3u8\n          git commit -m "Update roxiestreams.m3u8" || echo "No changes to commit"\n          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
